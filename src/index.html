<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700;800;900&family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/green-audio-player.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Music Service</title>
  </head>

  <body>
    <div class="container background-container">
      <div class="col-sm-12 title">
        <h1 class="h1">taste</h1>
        <h2 class="h2">
          ENGAGE <br />IN <br />
          ART
        </h2>
      </div>

      <img class="background" src="images/background.jpg" alt="" />
    </div>
    <div class="container menu-nav">
      <div class="section-main">
        <div class="main-nav">
          <a href="#home">HOME</a>
          <a href="#search">SEARCH</a>
          <a href="#discover">DISCOVER</a>
        </div>
      </div>
    </div>

    <div id="pages">
      <section id="home">
        <div class="home-wrapper container">
          <!-- <div class="song-container">
            <h1>
              <span class="authorSize">john doe - </span
              ><span class="titleSize">Where did my love</span>
            </h1>
            <div class="music player">
              <audio>
                <source src="songs/At_The_Top_David_Renda.mp3" />
              </audio>
            </div>
            <div class="categories-box">
              <p class="categories">Categories: Slow, melancholy</p>
              <p class="categories">#25 in the ranking</p>
            </div>
          </div> -->
        </div>
      </section>
      <section id="search">
        <div class="search-wrapper container"></div>
      </section>
      <section id="discover">
        <div class="discover-wrapper container"></div>
      </section>
    </div>

    <div class="footer">
      <h3 class="h3">All rights reserved</h3>
    </div>

    <script id="template-home-page" type="text/x-handlebars-template">
      <div class='song-container'>
        <h1>
          <span class='authorSize'>{{author}} - </span><span
            class='titleSize'
          >{{title}}</span>
        </h1>
        <div class='music player'>
          <audio>
            <source src='songs/{{filename}}' />
          </audio>
        </div>
        <div class='categories-box'>

          <p class='categories'>Categories:
            {{#each categories}}
              {{{this}}},
            {{/each}}
          </p>

          <p class='categories'>#{{ranking}} in the ranking</p>
        </div>
      </div>
    </script>
    <script src="vendor/green-audio-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  </body>
</html>
